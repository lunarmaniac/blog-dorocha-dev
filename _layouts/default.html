<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} - {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="site-header">
            <h1><a href="{{ '/' | relative_url }}">blog.dorocha.dev</a></h1>
            <p>{{ site.description }}</p>
            <nav>
                <a href="{{ '/' | relative_url }}">home</a>
                <a href="{{ '/archive' | relative_url }}">archive</a>
                <a href="https://dorocha.dev">main site</a>
            </nav>
        </header>

        <main class="content">
            {{ content }}
        </main>

        <footer class="site-footer">
            <p>&copy; {{ 'now' | date: '%Y' }} dorocha.dev</p>
        </footer>
    </div>
</body>
</html>
